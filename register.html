<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>

	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Adding Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Optional theme -->

    <!-- Adding Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/SSheet.css"/>

</head>
<body>

	<div class="container-fluid">

		<div id="regHeader" class="row-fluid">
        
            <div class="topnav">
              <div class="col-md-3">
                
              <!-- logo part -->
                <div class="navbar-header">
                  
                  <a style="display: inline-flex;" class="navbar-brand" href=""><img class="img-responsive" style="height: 2em;" src="images/Vector_Smart_Object.png" alt="Dispute Bills" /><span style="margin: 0.5em 0 0 0.3em;"><strong>Hot Food</strong></span> </a>

                 
                </div>


              </div>

            <!-- Menu part -->

              <div class="col-md-5">
                <ul class="nav navbar-nav navbar-right">
                      <li class="active"><a href="#">Home</a></li>
                      <li><a href="#">Recipe <img src="images/Menu_arrow.png"></a></li>
                      <li><a href="#">About Us</a></li>
                      <li><a href="#">FAQ</a></li>
                      <li><a href="#">Menu <img src="images/Menu_arrow.png"></a></li>
                </ul>
                
              </div>
            
            <!-- Login/Register part -->

              <div class="col-md-4">
                <button id="logRegBtn" class="btn btn-default btn-transparent">Login/Register</button>
              </div>

              
                  <!-- The Modal -->
                  <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <button class="btn btn-primary">Login</button>
                      <button class="btn btn-primary">Register</button>
                    </div>

                  </div>
         
        </div>
      </div>


      <!-- .....................body part....................... -->

      <div class="row-fluid">
      	<!-- <div class="col-md-12" style="background-color: #0686a0;">ssssssss</div> -->

      	<div class="container-fluid">

			<form class="well form-horizontal" action=" " method="post"  id="contact_form">
		<fieldset>

		<!-- Form Name -->
		<legend><center><h2><b>Registration Form</b></h2></center></legend><br>

		<!-- Text input-->

		<div class="form-group">
		  <label class="col-md-4 control-label">First Name</label>  
		  <div class="col-md-4 inputGroupContainer">
		  <div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		  <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
		    </div>
		  </div>
		</div>

		<!-- Text input-->

		<div class="form-group">
		  <label class="col-md-4 control-label" >Last Name</label> 
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		  <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
		    </div>
		  </div>
		</div>

		  

		<div class="form-group">
		  <label class="col-md-4 control-label">Username</label>  
		  <div class="col-md-4 inputGroupContainer">
		  <div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		  <input  name="user_name" placeholder="Username" class="form-control"  type="text">
		    </div>
		  </div>
		</div>

		<!-- Text input-->

		<div class="form-group">
		  <label class="col-md-4 control-label" >Password</label> 
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		  <input name="user_password" placeholder="Password" class="form-control"  type="password">
		    </div>
		  </div>
		</div>

		<!-- Text input-->

		<div class="form-group">
		  <label class="col-md-4 control-label" >Confirm Password</label> 
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		  <input name="confirm_password" placeholder="Confirm Password" class="form-control"  type="password">
		    </div>
		  </div>
		</div>

		<!-- Text input-->
		       <div class="form-group">
		  <label class="col-md-4 control-label">E-Mail</label>  
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
		  <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
		    </div>
		  </div>
		</div>


		<!-- Text input-->
		       
		<div class="form-group">
		  <label class="col-md-4 control-label">Contact No.</label>  
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
		  <input name="contact_no" placeholder="(639)" class="form-control" type="text">
		    </div>
		  </div>
		</div>

		<!-- Select Basic -->

		<!-- Success message -->
		<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

		<!-- Button -->
		<div class="form-group">
		  <label class="col-md-4 control-label"></label>
		  <div class="col-md-4"><br>
		    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
		  </div>
		</div>

		</fieldset>
			</form>
		</div>
		    </div>
      	
      <!--- ....................footer part..................... -->
      
      <footer class="row-fluid">
        <div class="socialicon">
          <a href="facebook.com"><img src="images/facebook.png"/></a>&emsp;&emsp;&emsp;&emsp;&emsp;
          <a href="facebook.com"><img src="images/instagram.png"/></a>&emsp;&emsp;&emsp;&emsp;&emsp;
          <a href="facebook.com"><img src="images/twitter.png"/></a>&emsp;&emsp;&emsp;&emsp;&emsp;
          <a href="facebook.com"><img src="images/youtube.png"/></a>
        </div>
                  
        <div class="address">House No:27, Road No:05, Houseton, USA 
          <img src="images/pipebar.png"/> Telephone: +1666 9876 
          <img src="images/pipebar.png"/> Email: hotfood657@gmail.com 

        </div>

        <div class="bottom">Copyright &copy; 2017 Avalon Incorporation. All rights reserved.</div>
      </footer>

    <!-- Adding Bootstrap JS Library -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
    
    <!-- Custom JScript -->
    <script type="text/javascript" src="js/JScript.js"></script>
</body>
</html>
